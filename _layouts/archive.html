---
layout: default
---

<div class="home">

  <h1 class="page-heading">Archive</h1>

<ul>

{% for post in site.posts %}
<li>
<a class="archive-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> - <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br />
</li>
{% endfor %}

</ul>
</div>
