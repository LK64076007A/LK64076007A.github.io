---
layout: default
---

<div class="home">

  <h1 class="page-heading">Keyboard Maestro posts</h1>

<ul class="tag-list">
{% for post in site.posts %}
  {% if post.tags contains "Keyboard Maestro" %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">- {{ post.date | date: "%B %-d, %Y"  }}</span>
  </li>
  {% endif %}
{% endfor %}
</ul>

</div>
